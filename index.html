<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Forklift Runner</title>
<link rel="manifest" href="manifest.json">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0d0d0d;
    overflow: hidden;
    height: 100%;
    touch-action: none;
    color: white;
    font-family: sans-serif;
  }
  #gameCanvas {
    display: block;
    background: #222;
    margin: 0 auto;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Basic forklift runner demo loop
let forkliftX = 50;
let forkliftY = canvas.height / 2;
let speed = 3;

function drawForklift(x, y) {
  ctx.fillStyle = 'yellow';
  ctx.fillRect(x, y, 50, 30);
  ctx.fillStyle = 'black';
  ctx.fillRect(x + 35, y + 5, 10, 20);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  forkliftX += speed;
  if (forkliftX > canvas.width) forkliftX = -50;
  drawForklift(forkliftX, forkliftY);
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
